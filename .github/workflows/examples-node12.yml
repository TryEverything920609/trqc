name: Examples E2E
on: [push]
jobs:
  e2e-node12:
    env:
      DATABASE_URL: postgresql://postgres:@localhost:5432/trpcdb
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        dir: [next-prisma-starter]
        # build trpc with:
        node-build: ['14.x']
        # start example with:
        node-start: ['12.x']
        os: [ubuntu-latest]
    services:
      postgres:
        image: postgres:12.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: trpcdb
        ports:
          - 5432:5432
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node-build }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-build }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Next.js cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.dir }}-${{ runner.os }}-${{ runner.node }}-${{ hashFiles('**/yarn.lock') }}-nextjs

      - name: Use Node ${{ matrix.node-start }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-start }}

      - run: node -v
      # - run: yarn install --cwd examples/${{ matrix.dir }} --ignore-scripts
      - run: yarn playwright install-deps

      - name: if exists, run yarn lint
        run: cd examples/${{ matrix.dir }} && cat package.json | if grep --silent '"lint"'; then yarn lint; fi
      - run: yarn --cwd examples/${{ matrix.dir }} build
      - run: yarn --cwd examples/${{ matrix.dir }} test-start
      - run: yarn --cwd examples/${{ matrix.dir }} test-dev
